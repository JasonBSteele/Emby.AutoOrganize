
<div id="libraryFileOrganizerLogPage" data-role="page" class="page type-interior libraryFileOrganizerLogPage pluginConfigurationPage withTabs fullWidthContent" data-helpurl="https://github.com/MediaBrowser/Wiki/wiki/Auto-Organize" data-controller="__plugin/AutoOrganizeLogJs">

    <div>
        <div class="content-primary">

            <div>

                <div style="display: flex; justify-content: center; align-items: center; padding: 0 2em 0 2em; margin-bottom: 3em; " class="organizeTaskPanel paperList">

                    <button is="emby-button" type="button" class="btnClearCompleted raised button-cancel">
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="var(--theme-text-color)" d="M18 14.5C19.11 14.5 20.11 14.95 20.83 15.67L22 14.5V18.5H18L19.77 16.73C19.32 16.28 18.69 16 18 16C16.62 16 15.5 17.12 15.5 18.5C15.5 19.88 16.62 21 18 21C18.82 21 19.55 20.61 20 20H21.71C21.12 21.47 19.68 22.5 18 22.5C15.79 22.5 14 20.71 14 18.5C14 16.29 15.79 14.5 18 14.5M4 3H18C19.11 3 20 3.9 20 5V12.17C19.5 12.06 19 12 18.5 12C17.23 12 16.04 12.37 15.04 13H12V17H12.18C12.06 17.5 12 18 12 18.5L12 19H4C2.9 19 2 18.11 2 17V5C2 3.9 2.9 3 4 3M4 7V11H10V7H4M12 7V11H18V7H12M4 13V17H10V13H4Z" />
                        </svg>
                        <span>Clear Completed</span>
                    </button>

                    <button is="emby-button" type="button" class="btnClearLog raised button-cancel">
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="var(--theme-text-color)" d="M15.46,15.88L16.88,14.46L19,16.59L21.12,14.46L22.54,15.88L20.41,18L22.54,20.12L21.12,21.54L19,19.41L16.88,21.54L15.46,20.12L17.59,18L15.46,15.88M4,3H18A2,2 0 0,1 20,5V12.08C18.45,11.82 16.92,12.18 15.68,13H12V17H13.08C12.97,17.68 12.97,18.35 13.08,19H4A2,2 0 0,1 2,17V5A2,2 0 0,1 4,3M4,7V11H10V7H4M12,7V11H18V7H12M4,13V17H10V13H4Z" />
                        </svg>
                        <span>Clear All</span>
                    </button>

                    <div style="padding: 4em; width: 25%; display: flex; justify-content: center; align-items: center; flex-grow:1">
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="var(--theme-text-color)" d="M19.3,17.89C20.62,15.79 20,13 17.89,11.68C15.79,10.36 13,11 11.68,13.09C10.36,15.2 11,18 13.09,19.3C14.56,20.22 16.42,20.22 17.89,19.3L21,22.39L22.39,21L19.3,17.89M17.3,17.27C16.32,18.25 14.74,18.24 13.76,17.27C12.79,16.29 12.79,14.71 13.77,13.73C14.74,12.76 16.32,12.76 17.3,13.73C18.26,14.72 18.25,16.3 17.27,17.27H17.3M19,4H5A2,2 0 0,0 3,6V18A2,2 0 0,0 5,20H10.81C10.25,19.42 9.8,18.74 9.5,18H5V14H9.18C9.34,13.29 9.61,12.61 10,12H5V8H11V10.81C11.58,10.25 12.26,9.8 13,9.5V8H19V10C19.4,10.25 19.77,10.55 20.1,10.88C20.44,11.22 20.74,11.59 21,12V6A2,2 0 0,0 19,4Z" />
                        </svg>
                        <input is="emby-input" id="txtSearch" type="text" label="" required />
                        <div class="fieldDescription search"></div>
                    </div>
                    
                    <button is="emby-button" type="button" class="btnResultOverview raised button-cancel">
                        <span>Overview</span>
                    </button>

                    <div style="flex-grow: 1">
                        <!--<canvas id="sortingStats" width="100" height="100" style="max-width: 125px"></canvas>-->
                    </div>

                    <button is="emby-button" type="button" class="btnOrganize raised fab" style="cursor:pointer">
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="var(--theme-text-color)" d="M21,10.12H14.22L16.96,7.3C14.23,4.6 9.81,4.5 7.08,7.2C4.35,9.91 4.35,14.28 7.08,17C9.81,19.7 14.23,19.7 16.96,17C18.32,15.65 19,14.08 19,12.1H21C21,14.08 20.12,16.65 18.36,18.39C14.85,21.87 9.15,21.87 5.64,18.39C2.14,14.92 2.11,9.28 5.62,5.81C9.13,2.34 14.76,2.34 18.27,5.81L21,3V10.12M12.5,8V12.25L16,14.33L15.28,15.54L11,13V8H12.5Z" />
                        </svg>
                    </button>

                    <progress max="100" min="0" style="width: 100px;" class="organizeProgress"></progress>

                    <h3 class="last-execution-time"></h3>

                </div>

                <div class="listTopPaging">
                </div>

                <div class="autoorganizetable">
                    <table class="tblOrganizationResults table detailTable ui-responsive" style="width:100%;">
                        <thead>
                            <tr style="text-align: left;">
                                <th class="detailTableHeaderCell" data-priority="1"></th> <!--Status Icon-->
                                <th class="detailTableHeaderCell" data-priority="2">
                                    <div class="date_sort" style="cursor:pointer;  display:flex; align-items:center">
                                        <span>Date</span>
                                        <svg style="width:24px;height:24px; opacity:0" viewBox="0 0 24 24">
                                            <path fill="currentColor" d="M7,10L12,15L17,10H7Z" />
                                        </svg>
                                    </div>
                                </th>
                                <th class="detailTableHeaderCell" data-priority="3">
                                    <div class="status_sort" style="cursor:pointer;  display:flex; align-items:center">
                                        <span>Status</span>
                                        <svg style="width:24px;height:24px; opacity:0" viewBox="0 0 24 24">
                                            <path fill="currentColor" d="M7,10L12,15L17,10H7Z" />
                                        </svg>
                                    </div>
                                </th>
                                <th class="detailTableHeaderCell" data-priority="3">
                                    <div class="name_sort" style="cursor:pointer; display:flex; align-items:center">
                                        <span>Name</span>
                                        <svg style="width:24px;height:24px;opacity:0" viewBox="0 0 24 24">
                                            <path fill="currentColor" d="M7,10L12,15L17,10H7Z" />
                                        </svg>
                                    </div>
                                </th>
                                <th class="detailTableHeaderCell" data-priority="1">Release/Edition</th>
                                <th class="detailTableHeaderCell" data-priority="1">Resolution</th>
                                <th class="detailTableHeaderCell" data-priority="1">File Size</th>
                                <th class="detailTableHeaderCell" data-priority="1"></th> <!--Type-->
                                <th class="detailTableHeaderCell" data-priority="2">Source</th>
                                <th class="detailTableHeaderCell" data-priority="2">Destination</th>
                                <th class="detailTableHeaderCell" data-priority="3">Actions</th> <!--Sorting option buttons - we'll call them Actions in the UI-->
                            </tr>
                        </thead>
                        <tbody class="resultBody"></tbody>
                    </table>
                </div>
                <br />

                <div class="listBottomPaging">
                </div>
            </div>
        </div>
    </div>

</div>
